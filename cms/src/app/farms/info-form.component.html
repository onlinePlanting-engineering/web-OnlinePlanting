<form class="form-horizontal" #formRef="ngForm">
    <div class="form-group row">
        <label for="name" class="col-sm-2 control-label">农场名称：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" [(ngModel)]="farm.name" placeholder="农场名称">
        </div>
    </div>
    <div class="form-group row">
        <label for="addr" class="col-sm-2 control-label">地址：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="addr" [(ngModel)]="farm.addr" placeholder="农场地址">
        </div>
    </div>
    <div class="form-group row">
        <label for="phone" class="col-sm-2 control-label">电话：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="phone" [(ngModel)]="farm.phone" placeholder="农场电话">
        </div>
    </div>
    <div class="form-group row">
        <label for="subject" class="col-sm-2 control-label">简介：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="subject" [(ngModel)]="farm.subject" placeholder="农场简介">
        </div>
    </div>
    <div class="form-group row">
        <label for="notice" class="col-sm-2 control-label">须知：</label>
        <div class="col-sm-10">
            <div [froalaEditor] [(froalaModel)]="farmNotice"></div>
        </div>
    </div>
    <div class="form-group row">
        <label for="content" class="col-sm-2 control-label">内容：</label>
        <div class="col-sm-10">
            <div [froalaEditor] [(froalaModel)]="farmContent"></div>
        </div>
    </div>
    <div class="form-group row">
        <label for="submit" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary save" (click)="save()"><i class="fa fa-fw fa-floppy-o"></i> 保存</button>
        </div>
    </div>
</form>
