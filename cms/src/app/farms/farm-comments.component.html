            <li *ngFor="let comment of commentList">
                <div class="comment-main-level">
                    <div class="comment-avatar"><img [src]="comment.user.profile.img_heading || 'assets/img/avatars/8.jpg'" alt=""></div>
                    <div class="comment-box">
                        <div class="comment-head">
                            <h6 class="comment-name"><a href="http://creaticode.com/blog">{{comment.user.profile.nickname || comment.user.profile.owner}}</a></h6>
                            <span>{{ comment.timestamp | amTimeAgo }}</span>
                            <a [routerLink]="'/comments/' + comment.id">
                                <i class="fa fa-commenting-o"> {{ comment.reply_count }}</i>
                            </a>
                            <a href="#">
                                <i class="fa fa-reply"></i>
                            </a>
                            <a href="#">
                                <i class="fa fa-heart"></i>
                            </a>
                        </div>
                        <div class="comment-content">
                            <div class="rating">
                                <star-rating-comp [labelPosition]="'left'" [starType]="'svg'" [readOnly]="true" [rating]="comment.grade">
                                </star-rating-comp>
                            </div>
                            <div class="comment-content">
                                <p> {{ comment.content }} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
